<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>Python Adiabatic Flame Temperature</title>
 
 
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
 
    <link href="https://getbootstrap.com/docs/3.3/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
 
 
</head>
 
<body>
<form method="POST"> 

<h1>Remember to use coma ',' not dot '.'</h1>

<p>
<label for='T'>Temperature of the substrates [K]</label>
<input type="number" step="any" name="T" id="T" value="300" required autofocus>
</p>
<p>
<label for='P'>Pressure [Pa]</label>
<input type="number" step="any" name="P" id="P" value="101325" required autofocus>
</p>
<p>
<label for='lambdaMin'>Minimum value of excess air ratio</label>
<input type="number" step="any" name="lambdaMin" id="lambdaMin" value="0.5" required autofocus>
</p>
<p>
<label for='lambdaMax'>Maximum value of excess air ratio</label>
<input type="number" step="any" name="lambdaMax" id="lambdaMax" value="3.0" required autofocus>
</p>
<p>
<label for='noPoints'>Number of point to calculate</label>
<input type="number" name="noPoints" id="noPoints" value="100" required autofocus>
</p>
<p>
<label for='ch4'>Mole fraction of methane</label>
<input type="number" step="any" name="ch4" id="ch4" value="1" required autofocus>
</p>
<p>
<label for='c2h6'>Mole fraction of ethane</label>
<input type="number" step="any" name="c2h6" id="c2h6" value="0" required autofocus>
</p>
<p>
<label for='c3h8'>Mole fraction of propane</label>
<input type="number" step="any" name="c3h8" id="c3h8" value="0" required autofocus>
</p>
<p>
<label for='co'>Mole fraction of carbon oxide</label>
<input type="number" step="any" name="co" id="co" value="0" required autofocus>
</p>
<p>
<label for='co2'>Mole fraction of carbon dioxide</label>
<input type="number" step="any" name="co2" id="co2" value="0" required autofocus>
</p>
<p>
<label for='h2'>Mole fraction of hydrogen</label>
<input type="number" step="any" name="h2" id="h2" value="0" required autofocus>
</p>

<p>
<input type='submit' value='Calculate'>
</p>
</form>
</body>
 
</html>
